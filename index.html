<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="numbers">
            <input type="text" id="input-box" placeholder="0">
                <button onclick="Del()">DEL</button>
                <button onclick="Clear()">CLR</button>
                <button onclick="btnValue('%')">%</button>
                <button onclick="btnValue('/')">/</button>
                <button onclick="btnValue('7')">7</button>
                <button onclick="btnValue('8')">8</button>
                <button onclick="btnValue('9')">9</button>
                <button onclick="btnValue('*')">*</button>
                <button onclick="btnValue('4')">4</button>
                <button onclick="btnValue('5')">5</button>
                <button onclick="btnValue('6')">6</button>
                <button onclick="btnValue('-')">-</button>
                <button onclick="btnValue('1')">1</button>
                <button onclick="btnValue('2')">2</button>
                <button onclick="btnValue('3')">3</button>
                <button onclick="btnValue('+')">+</button>
                <button onclick="btnValue('.')">.</button>
                <button onclick="btnValue('0')">0</button>
                <button onclick="Cal()" id="result">=</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
